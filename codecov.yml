coverage:
  status:
    patch: off
    project:
      default: off
      portal:
        target: 80%
        flags: portal
      api:
        target: 80%
        flags: api
      uilib:
        target: 80%
        flags: uilib
flags:
  portal:
    paths:
      - portal/src/
  uilib:
    paths:
      - packages/ui/src/
  api:
    paths:
      - api/pkg/
      - api/cmd/
